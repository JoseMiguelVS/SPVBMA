{% extends './layout.html' %}
{% block title %} Ay hola {% endblock %}
{% block body %}

<h2>Prendas</h2>
<br>
<a href="{{url_for('prenda_nuevo')}}" class="btn btn-outline-primary d-inline-flex align-items-center"> Nuevo</a>
<br><br>

<table class="table table-hover">
        <thead>
                <tr>

                        <th class="text-center">Categoria </th>
                        <th class="text-center">Talla </th>
                        <th class="text-center">Color </th>
                        <th class="text-center">Precio </th>
                        <th class="text-center">Codigo </th>
                        <!-- ------------------------------------------ACCIONES-------------------------------------------- -->
                        <th class="text-center">Editar</th>
                        <th class="text-center">borrar</th>
                </tr>
        </thead>
        <tbody>
                {% for prenda in prendas %}
                <tr>
                        <td class="text-center">
                                {{prenda[1]}}

                        </td>

                        <td class="text-center">
                                {{prenda[2]}}
                        </td>

                        <td class="text-center">
                                {{prenda[3]}}
                        </td>

                        <td class="text-center">
                                {{prenda[4]}}
                        </td>

                        <td class="text-center">
                                {{prenda[7]}}
                        </td>

                        <td>
                                <div class="btn btn-outline-danger d-inline-flex align-items-center">
                                        <a href="#"><img src="{{ url_for('static',filename = 'img/edit.png') }}"
                                                        alt="Editar" height="18"></a>
                                </div>
                        </td>
                        <td>
                                <div class="btn btn-outline-danger d-inline-flex align-items-center">
                                        <a href="#"><img src="{{ url_for('static',filename = 'img/delete.png') }}"
                                                        alt="borrar" height="18"></a>
                                </div>

                        </td>

                </tr>
                {% endfor %}
        </tbody>
</table>

{% endblock %}
