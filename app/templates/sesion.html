<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/sesion.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/docs.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
</head>

{% block body %}

<body class="body1">
<div class="container1">
    <h2>Iniciar Sesión</h2>
    <form action="{{ url_for('loguear') }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="nombre_usuario">Nombre usuario</label>
            <input type="text" class="form-control" id="nombre_usuario" placeholder="Nombre" name="nombre_usuario">
        </div>
        <div class="form-group">
            <label for="contrasenia">Contraseña</label>
            <input type="password" class="form-control" id="contrasenia" placeholder="Contraseña" name="contrasenia">
        </div>
        <button class="btn btn-outline-danger align-items-center" type="submit">
            Entrar
        </button>
    </form>
</div>
</body>
{% endblock %}

</html>
