
{% extends './layout.html' %}

{% block title %} {{titulo}} {% endblock %}

{% block body %}



<form method="POST" action="{{url_for('ventas_crear')}}">
    <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
   
    <div class="form-group">
      <label for="prenda">Prenda</label>
      <input type="text" class="form-control" id="prenda" placeholder="en desarrollo solo acepta id_prendas" name="prenda">
    </div>
    
    <div class="form-group">
      <label for="total_venta">Total</label>
      <input type="text" class="form-control" id="total_venta" placeholder="ej.200" name="total_venta">
    </div>
    
    <div class="form-group">
        <label for="fecha_venta">Fecha de la venta </label>
        <input type="text" class="form-control" id="fecha_venta" placeholder="'AAAA-MM-DD'" name="fecha_venta">
        </div>
        
     <div class="form-group">
          <label for="usuario">Usuario</label>
          <input type="text" class="form-control" id="usuario" placeholder="en desarrollo solo acepta id_usuario" name="usuario">
        </div>
    
    <button class="btn btn-primary d-inline-flex align-items-center" type="submit">
        Guardar
    </button>
    <a class="btn btn-outline-danger d-inline-flex align-items-center" href="{{url_for('ventas')}}">
        Cancelar
    </a>
</form>


{% endblock %}
